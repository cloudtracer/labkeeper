{% extends '_base.html' %}

{% block content %}
<div class="row">
  <div class="span4">
    <div class="row-fluid">
      <div class="span3">Lab</div>
      <div class="span9"><a href="{{ rsv.lab.get_absolute_url }}">{{ rsv.lab }}</a></div>
    </div>
    <div class="row-fluid">
      <div class="span3">Pod(s)</div>
      <div class="span9">{{ rsv.get_pods }}</div>
    </div>
    <div class="row-fluid">
      <div class="span3">User</div>
      <div class="span9">{{ rsv.user }}</div>
    </div>
    <div class="row-fluid">
      <div class="span3">Time</div>
      <div class="span9">{{ rsv.start_time }}</div>
    </div>
    <div class="row-fluid">
      <div class="span3">Duration</div>
      <div class="span9">{{ rsv.duration }} hours</div>
    </div>
    {% ifequal request.user rsv.user %}
    <div class="row-fluid">
      <div class="span3">Password</div>
      <div class="span9">{{ rsv.password }}</div>
    </div>
    {% endifequal %}
  </div>
  <div class="span4">
  </div>
  <div class="span4">
    <a href="{% url 'delete_reservation' rsv.id %}" class="btn btn-danger">Cancel reservation</a>
  </div>
</div>
{% endblock %}
