{% extends '_base.html' %}
{% load bootstrap_tags %}

{% block content %}
<div class="row">
  <div class="span6 offset3">
    <form class="form-horizontal" action="{% url 'users_login' %}?next={{ next }}" method="post">
      <fieldset>
        <legend>Log in</legend>
        {% csrf_token %}
        <input type="hidden" name="next" value="{{ next }}" />
        {{ form|as_bootstrap }}
      </fieldset>
      <div class="form-actions">
        <button type="submit" class="btn btn-primary">Log in</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
