{% extends '_base.html' %}
{% load bootstrap_toolkit %}

{% block headextra %}
{{ form.media }}
{% endblock %}

{% block content %}
    <form class="form-horizontal" action="." method="post">
      <fieldset>
        <legend>Create a Lab</legend>
        {% csrf_token %}
        {{ form|as_bootstrap }}
      </fieldset>
      <div class="form-actions">
        <button type="submit" class="btn btn-primary">Create</button>
      </div>
    </form>
{% endblock %}
